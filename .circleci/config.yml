workflows:
  build_and_publish_arm64:
    jobs:
      - build_and_publish:
          name: Build and Publish ARM64
          image: ubuntu-2004:202101-01
          resource_class: arm.medium
          platform: linux/arm64
          context: cloud-magix
          filters:
            branches:
              only: main
            tags:
