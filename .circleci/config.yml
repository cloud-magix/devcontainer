version: 2.1

jobs:
  build_and_publish:
    parameters:
      image:
        description: Machine image name
        type: string
      resource_class:
        description: Resource class of machine
        type: string
      platform:
        description: Platform for image
        type: string
    machine:
      image: << parameters.image >>
    resource_class: << parameters.resource_class >>
    steps:
      - checkout
      - run: 
          name: Docker Login
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN
      - run:
          name: Setup Multi-Arch Support
          command: |
            docker buildx ls
            docker context create buildx_context
            docker buildx create buildx_context --use
            docker buildx inspect --bootstrap
      - run:
          name: Docker Build
          command: |
            docker build \
              --platform << parameters.platform >> \
              --tag brutalsimplicity/devcontainer:latest .
      - when:
          condition:
            matches:
              pattern: "^v.+$"
              value: << pipeline.git.tag >>
          steps:
            - run:
                name: Docker Publish
                command: |
                  platform="<< parameters.platform >>"
                  validPlatform=${platform/linux\//}
                  docker tag brutalsimplicity/devcontainer:latest brutalsimplicity/devcontainer:${validPlatform}-<< pipeline.git.tag >>
                  docker push brutalsimplicity/devcontainer:${validPlatform}-<< pipeline.git.tag >>
